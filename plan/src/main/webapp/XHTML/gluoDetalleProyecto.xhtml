<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoDetalleProyecto" header="GluoDetalleProyecto">
				<h:panelGrid columns="2" id="panelGrid">
					

					<h:outputText id="msgActivo" value=" Activo" />
					<p:inputText id="txtActivo" disabled="true"
						binding="#{gluoDetalleProyectoView.txtActivo}" />
					
					<h:outputText id="msgValorTotalPresupuesto"
						value=" ValorTotalPresupuesto" />
					<p:inputText id="txtValorTotalPresupuesto" disabled="true"
						binding="#{gluoDetalleProyectoView.txtValorTotalPresupuesto}" />
					<h:outputText id="msgAnofId_GluoAnoFiscal"
						value=" AnofId_GluoAnoFiscal" />
					<p:inputText id="txtAnofId_GluoAnoFiscal" disabled="true"
						binding="#{gluoDetalleProyectoView.txtAnofId_GluoAnoFiscal}" />
					
					<h:outputText value="Proyecto" />
					<p:selectOneMenu binding="#{gluoDetalleProyectoView.somProyecto}"
						id="somProyecto">

						<f:selectItems value="#{gluoDetalleProyectoView.losProyectosItems}" />
					</p:selectOneMenu>
					
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoDetalleProyectoView.btnSave}" disabled="false"
						value="Guardar" action="#{gluoDetalleProyectoView.action_save()}"
						update="panelGluoDetalleProyecto, msg, panelBotones, men" />
					<p:commandButton id="btnModify"
						binding="#{gluoProyectoView.btnModify}" disabled="false"
						value="Modificar" action="#{gluoProyectoView.action_modify()}"
						onclick="if(!confirm('Do you really want to modify this Entry?')){return false;}"
						update="panelGluoDetalleProyecto, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoDetalleProyectoView.action_clear()}"
						update="panelGluoDetalleProyecto, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
