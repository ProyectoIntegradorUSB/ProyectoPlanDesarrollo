<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoSubprograma" header="GluoSubprograma">
				<h:panelGrid columns="2" id="panelGrid">


					<h:outputText id="msgActivo" value=" Activo" />
					<p:inputText id="txtActivo" disabled="true"
						binding="#{gluoSubprogramaView.txtActivo}" />
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputText id="txtDescripcion" disabled="true"
						binding="#{gluoSubprogramaView.txtDescripcion}" />

					<h:outputText value="Programa" />
					<p:selectOneMenu binding="#{gluoSubprogramaView.somPrograma}"
						id="somPrograma">

						<f:selectItems value="#{gluoSubprogramaView.losProgramasItems}" />
					</p:selectOneMenu>


				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoSubprogramaView.btnSave}" disabled="false"
						value="Guardar" action="#{gluoSubprogramaView.action_save()}"
						update="panelGluoSubprograma, msg, panelBotones, men" />
					<p:commandButton id="btnModify"
						binding="#{gluoSubprogramaView.btnModify}" disabled="false"
						value="Modificar"
						action="#{gluoSubprogramaView.action_modify()}"
						onclick="if(!confirm('Do you really want to modify this Entry?')){return false;}"
						update="panelGluoSubprograma, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoSubprogramaView.action_clear()}"
						update="panelGluoSubprograma, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
