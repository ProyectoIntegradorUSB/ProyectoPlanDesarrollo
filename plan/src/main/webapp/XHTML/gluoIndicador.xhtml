<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoIndicador" header="GluoIndicador">
				<h:panelGrid columns="2" id="panelGrid">
				
				
				<h:outputText id="msgActivo" value=" Activo" />
					<p:selectOneMenu id="Activo" value="#{gluoIndicadorView.somActivo}"
						style="width:135px">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItem itemLabel="A" itemValue="A" />
						<f:selectItem itemLabel="I" itemValue="I" />
					</p:selectOneMenu>
					
					<h:outputText value="Proyecto" />
					<p:selectOneMenu id="somProyecto"
						binding="#{gluoIndicadorView.somProyecto}">
						<f:selectItems value="#{gluoIndicadorView.losProyectosItems}" />
					</p:selectOneMenu>
										
					<h:outputText id="msgDescripcionIndicador"
						value=" DescripcionIndicador" />
					<p:inputTextarea id="txtDescripcionIndicador" disabled="false"
						binding="#{gluoIndicadorView.txtAreaDescripcionIndicador}" />
					<h:outputText id="msgDescripcionLineaBase"
						value=" DescripcionLineaBase" />
					<p:inputTextarea id="txtDescripcionLineaBase" disabled="false"
						binding="#{gluoIndicadorView.txtAreaDescripcionLineaBase}" />
					<h:outputText id="msgDescripcionMeta" value=" DescripcionMeta" />
					<p:inputTextarea id="txtDescripcionMeta" disabled="false"
						binding="#{gluoIndicadorView.txtAreaDescripcionMeta}" />
					<h:outputText id="msgUsuCreador" value=" UsuCreador" />
					<p:inputText id="txtUsuCreador" disabled="true"
						binding="#{gluoIndicadorView.txtUsuCreador}" />
					<h:outputText id="msgValorMeta" value=" ValorMeta" />
					<p:inputText id="txtValorMeta" disabled="false"
						binding="#{gluoIndicadorView.txtValorMeta}" />
					
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoIndicadorView.btnSave}" disabled="false"
						value="Save" action="#{gluoIndicadorView.action_save()}"
						update="panelGluoIndicador, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Clear"
						action="#{gluoIndicadorView.action_clear()}"
						update="panelGluoIndicador, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
