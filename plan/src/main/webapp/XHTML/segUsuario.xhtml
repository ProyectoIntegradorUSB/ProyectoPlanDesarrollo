<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelSegUsuario" header="SegUsuario">
				<h:panelGrid columns="2" id="panelGrid">



					<h:outputText id="msgUsuLogin" value=" Login de Usuario" />
					<p:inputText id="txtUsuLogin" disabled="false"
						binding="#{segUsuarioView.txtUsuLogin}" />

					<h:outputText id="msgUsuPassword" value="Password" />
					<p:password id="txtUsuPassword" disabled="false"
						binding="#{segUsuarioView.txtUsuPassword}" />
						
						<h:outputText id="msgUsuRepetirPassword" value="Repetir Password" />
					<p:password id="txtUsuRepetirPassword" disabled="false"
						binding="#{segUsuarioView.txtUsuRepetirPassword}" />
						
						<h:outputText value="Rol" />
							<p:selectOneMenu
								binding="#{segUsuarioView.somRoles}"
								id="somRoles">
								<f:selectItem itemLabel="Seleccione un rol" itemValue="-1" />
								<f:selectItems
									value="#{segUsuarioView.losRolesItems}" />
							</p:selectOneMenu>


				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave" binding="#{segUsuarioView.btnSave}"
						disabled="false" value="Guardar Usuario"
						action="#{segUsuarioView.action_save()}"
						update="panelSegUsuario, msg, panelBotones, men,panelDataTableUsuario " />
				</div>
			</p:panel>
			
			<p:panel id="panelDataTableUsuario"
				header="Usuarios">
				<p:dataTable value="#{segUsuarioView.data}" var="usuario"
					paginator="true" rows="5">

					<p:column filterBy="#{usuario.usuId}"
						sortBy="#{usuario.usuId}">
						<f:facet name="header">
							<h:outputText value="ID de Usuario" />
						</f:facet>
						<h:outputText value="#{usuario.usuId}" />
					</p:column>

					<p:column filterBy="usuario.activo"
						sortBy="usuario.activo">
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<h:outputText value="#{usuario.activo}" />
					</p:column>

					<p:column filterBy="#{usuario.usuLogin}"
						sortBy="#{usuario.usuLogin}">
						<f:facet name="header">
							<h:outputText value="Usuario" />
						</f:facet>
						<h:outputText value="#{usuario.usuLogin}" />
					</p:column>

					<p:column filterBy="#{usuario.usuPassword}"
						sortBy="#{usuario.usuPassword}">
						<f:facet name="header">
							<h:outputText value="ID de Rol" />
						</f:facet>
						<h:outputText value="#{usuario.usuPassword}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			
			
		</h:form>

	</ui:define>
</ui:composition>
