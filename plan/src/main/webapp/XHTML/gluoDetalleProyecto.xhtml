<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoDetalleProyecto" header="GluoDetalleProyecto">
				<h:panelGrid columns="2" id="panelGrid">


					<h:outputText id="msgActivo" value=" Activo" />
					<p:selectOneMenu id="Activo"
						value="#{gluoDetalleProyectoView.somActivo}" style="width:135px">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItem itemLabel="A" itemValue="A" />
						<f:selectItem itemLabel="I" itemValue="I" />
					</p:selectOneMenu>
					<h:outputText id="msgValorTotalPresupuesto"
						value=" ValorTotalPresupuesto" />
					<p:inputText id="txtValorTotalPresupuesto" disabled="false"
						binding="#{gluoDetalleProyectoView.txtValorTotalPresupuesto}" />
						
						<h:outputText value="Proyecto" />
					<p:selectOneMenu binding="#{gluoDetalleProyectoView.somProyecto}"
						id="somProyecto">

						<f:selectItems
							value="#{gluoDetalleProyectoView.losProyectosItems}" />
					</p:selectOneMenu>
					
						
					<h:outputText value="AÃ±o Fiscal" />
					<p:selectOneMenu binding="#{gluoDetalleProyectoView.somAnoFiscal}"
						id="somAnoFiscal">

						<f:selectItems
							value="#{gluoDetalleProyectoView.anoFiscalItems}" />
					</p:selectOneMenu>

					
					
					

				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoDetalleProyectoView.btnSave}" disabled="false"
						value="Guardar" action="#{gluoDetalleProyectoView.action_save()}"
						update="panelGluoDetalleProyecto, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoDetalleProyectoView.action_clear()}"
						update="panelGluoDetalleProyecto, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
