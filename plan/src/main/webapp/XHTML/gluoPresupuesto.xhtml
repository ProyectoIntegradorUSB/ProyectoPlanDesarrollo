<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGluoPresupuesto" header="GluoPresupuesto">							
						<h:panelGrid columns="2" id="panelGrid" >
					
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:selectOneMenu id="somActivo" value="#{gluoPresupuestoView.somActivo}">
								<f:selectItem itemLabel="Activo" itemValue="A"/>
								<f:selectItem itemLabel="Inactivo" itemValue="I"/>
							</p:selectOneMenu>
													<h:outputText id="msgAprobado" value=" Aprobado"/>
							<p:selectOneMenu id="somAprobado" value="#{gluoPresupuestoView.somAprobado}">
								 <f:selectItem itemLabel="Aprobado" itemValue="A"/>
								 <f:selectItem itemLabel="No aprobado" itemValue="N"/>
							</p:selectOneMenu>
							
													<h:outputText id="msgContabilizado" value=" Contabilizado"/>
							<p:inputText id="txtContabilizado" disabled="false" binding="#{gluoPresupuestoView.txtContabilizado}"/>
													<h:outputText id="msgTippId" value=" TippId"/>
							<p:inputText id="txtTippId"  binding="#{gluoPresupuestoView.txtTippId}"/>
							
													<h:outputText id="msgUsuAprobador" value=" UsuAprobador"/>
							<p:selectOneMenu id="somUsuAprobador" binding="#{gluoPresupuestoView.somUsuAprobador}">
							<f:selectItems value="#{gluoPresupuestoView.losUsuAprobadorItems}"/> 
							</p:selectOneMenu>
													
													<h:outputText id="msgAnofId_GluoAnoFiscal" value=" AnofId_GluoAnoFiscal"/>
							<p:selectOneMenu id="somAnofId_GluoAnoFiscal" binding="#{gluoPresupuestoView.somAnofId_GluoAnoFiscal}">
							<f:selectItems value="#{gluoPresupuestoView.losAnofId_Items}"/> 
							</p:selectOneMenu>
												
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{gluoPresupuestoView.btnSave}" disabled="false" value="Save" action="#{gluoPresupuestoView.action_save()}" update="panelGluoPresupuesto, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{gluoPresupuestoView.action_clear()}" update="panelGluoPresupuesto, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
