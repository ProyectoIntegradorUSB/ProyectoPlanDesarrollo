<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoDetallePresupuesto"
				header="GluoDetallePresupuesto">
				<h:panelGrid columns="2" id="panelGrid">
				

					<h:outputText id="msgActivo" value="Activo" />
					<p:selectOneMenu id="somActivo" value="#{gluoDetallePresupuestoView.somActivo}">
					 	<f:selectItem itemLabel="Activo" itemValue="A" />
					 	<f:selectItem itemLabel="Inactivo" itemValue="I" />
					</p:selectOneMenu>
						
					<h:outputText id="msgCodigoCuenta" value=" CodigoCuenta" />
					<p:inputText id="txtCodigoCuenta" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtCodigoCuenta}" />
						
					<h:outputText id="msgDescripcionCuenta" value=" DescripcionCuenta" />
					<p:inputTextarea id="txtDescripcionCuenta" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtAreaDescripcionCuenta}" />
						
					<h:outputText id="msgSaldoEnCdps" value=" SaldoEnCdps" />
					<p:inputText id="txtSaldoEnCdps" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtSaldoEnCdps}" />
					<h:outputText id="msgSectId" value=" SectId" />
					<p:inputText id="txtSectId" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtSectId}" />
					<h:outputText id="msgTipoTransferencia" value=" TipoTransferencia" />
					<p:inputText id="txtTipoTransferencia" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtTipoTransferencia}" />
						
						
					<h:outputText id="msgValorAplazado" value=" ValorAplazado" />
					<p:inputText id="txtValorAplazado" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtValorAplazado}" />
						
					<h:outputText id="msgValorDespuesDeModificaciones"
						value=" ValorDespuesDeModificaciones" />
					<p:inputText id="txtValorDespuesDeModificaciones" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtValorDespuesDeModificaciones}" />
						
					<h:outputText id="msgValorInicial" value=" ValorInicial" />
					<p:inputText id="txtValorInicial" disabled="false"
						binding="#{gluoDetallePresupuestoView.txtValorInicial}" />
						
					<h:outputText id="msgDptoId_GluoDetallePresupuesto"
						value=" DptoId_GluoDetallePresupuesto" />
					<p:selectOneMenu id="somDptoId_GluoDetallePresupuesto" 
					    binding="#{gluoDetallePresupuestoView.somDptoId_GluoDetallePresupuesto}" >
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItems value="#{gluoDetallePresupuestoView.losGluoDetallePresupuestoItems}" />	
					</p:selectOneMenu>
						
					<h:outputText id="msgPptoId_GluoPresupuesto"
						value=" PptoId_GluoPresupuesto" />
					<p:selectOneMenu id="txtPptoId_GluoPresupuesto" 
						binding="#{gluoDetallePresupuestoView.somPptoId_GluoPresupuesto}">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItems value="#{gluoDetallePresupuestoView.losGluoPresupuestoItems}" />	
					</p:selectOneMenu>
						
					<h:outputText id="msgTireId_GluoTipoRecurso"
						value=" TireId_GluoTipoRecurso" />
					<p:selectOneMenu id="txtTireId_GluoTipoRecurso" 
						binding="#{gluoDetallePresupuestoView.somTireId_GluoTipoRecurso}">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItems value="#{gluoDetallePresupuestoView.losGluoTipoRecursoItems}" />	
					</p:selectOneMenu>

				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoDetallePresupuestoView.btnSave}" disabled="false"
						value="Save" action="#{gluoDetallePresupuestoView.action_save()}"
						update="panelGluoDetallePresupuesto, msg, panelBotones, men" />
					
					<p:commandButton id="btnClear" value="Clear"
						action="#{gluoDetallePresupuestoView.action_clear()}"
						update="panelGluoDetallePresupuesto, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
