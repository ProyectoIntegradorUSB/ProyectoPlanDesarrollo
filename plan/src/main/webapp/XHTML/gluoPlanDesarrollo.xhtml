<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoPlanDesarrollo" header="GluoPlanDesarrollo">

				<p:steps activeIndex="4" styleClass="custom" readonly="false">
					<p:menuitem value="Plan de desarrollo"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/XHTML/gluoPlanDesarrollo.xhtml" />
					<p:menuitem value="Objetivo"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/XHTML/gluoObjetivo.xhtml" />
					<p:menuitem value="Sector"
						url="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/XHTML/gluoSectorEjeDimension.xhtml" />
					<p:menuitem value="Confirmation" url="#" />
				</p:steps>

				<h:panelGrid columns="2" id="panelGrid">

					<h:outputText id="msgActivo" value=" Activo" />
					<p:selectOneMenu id="Activo" value="#{gluoPlanDesarrolloView.somActivo}" style="width:135px">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItem itemLabel="A" itemValue="A" />
						<f:selectItem itemLabel="I" itemValue="I" />
					</p:selectOneMenu>

						<h:outputText id="msgDescripcion" value=" Descripcion" />
						<p:inputText id="txtDescripcion" disabled="false"
							binding="#{gluoPlanDesarrolloView.txtDescripcion}" />
						<h:outputText id="msgEslogan" value=" Eslogan" />
						<p:inputText id="txtEslogan" disabled="false"
							binding="#{gluoPlanDesarrolloView.txtEslogan}" />
						<h:outputText id="msgNombreAlcalde" value=" NombreAlcalde" />
						<p:inputText id="txtNombreAlcalde" disabled="false"
							binding="#{gluoPlanDesarrolloView.txtNombreAlcalde}" />



						<h:outputText id="msgAnoFin" value=" AnoFin" />
						<p:calendar showOn="button" navigator="true" locale="en"
							binding="#{gluoPlanDesarrolloView.txtAnoFin}">
							<p:ajax event="dateSelect"
								listener="#{gluoPlanDesarrolloView.listener_txtAnoFin}" />
						</p:calendar>
						<h:outputText id="msgAnoInicio" value=" AnoInicio" />
						<p:calendar showOn="button" navigator="true" locale="en"
							binding="#{gluoPlanDesarrolloView.txtAnoInicio}">
							<p:ajax event="dateSelect"
								listener="#{gluoPlanDesarrolloView.listener_txtAnoInicio}" />
						</p:calendar>
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoPlanDesarrolloView.btnSave}" disabled="false"
						value="Save" action="#{gluoPlanDesarrolloView.action_save()}"
						update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
					<p:commandButton id="btnDelete"
						binding="#{gluoPlanDesarrolloView.btnDelete}" disabled="true"
						value="Delete"
						action="#{gluoPlanDesarrolloView.action_delete_master()}"
						onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
						update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Clear"
						action="#{gluoPlanDesarrolloView.action_clear()}"
						update="panelGluoPlanDesarrollo, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
