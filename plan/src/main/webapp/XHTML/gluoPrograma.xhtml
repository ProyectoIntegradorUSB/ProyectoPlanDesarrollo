<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoPrograma" header="GluoPrograma">
				<h:panelGrid columns="2" id="panelGrid">


					<h:outputText id="msgActivo" value=" Activo" />
					<p:inputText id="txtActivo" disabled="true"
						binding="#{gluoProgramaView.txtActivo}" />
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputText id="txtDescripcion" disabled="true"
						binding="#{gluoProgramaView.txtDescripcion}" />

					<h:outputText value="Objetivo" />
					<p:selectOneMenu binding="#{gluoProgramaView.somObjetivo}"
						id="somObjetivo">

						<f:selectItems value="#{gluoProgramaView.losObjetivosItems}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnGuardar" binding="#{gluoProgramaView.btnSave}"
						disabled="false" value="Guardar"
						action="#{gluoProgramaView.action_save()}"
						update="panelGluoPrograma, msg, panelBotones, men" />
					<p:commandButton id="btnModify"
						binding="#{gluoProgramaView.btnModify}" disabled="false"
						value="Modificar" action="#{gluoProgramaView.action_modify()}"
						onclick="if(!confirm('Do you really want to modify this Entry?')){return false;}"
						update="panelGluoPrograma, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoProgramaView.action_clear()}"
						update="panelGluoPrograma, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
