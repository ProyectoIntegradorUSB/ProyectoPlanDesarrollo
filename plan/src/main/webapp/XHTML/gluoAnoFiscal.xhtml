<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoAnoFiscal" header="GluoAnoFiscal">
				<h:panelGrid columns="2" id="panelGrid">
				
					<h:outputText id="msgActivo" value=" Activo" />
					<p:selectOneMenu id="Activo" value="#{gluoAnoFiscalView.somActivo}"
						style="width:135px">
						<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
						<f:selectItem itemLabel="A" itemValue="A" />
						<f:selectItem itemLabel="I" itemValue="I" />
					</p:selectOneMenu>

					
					<h:outputText id="msgAnoFiscal" value=" AnoFiscal" />
					<p:inputText id="txtAnoFiscal" disabled="false"
						binding="#{gluoAnoFiscalView.txtAnoFiscal}" />
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputTextarea id="txtDescripcion" disabled="false"
						binding="#{gluoAnoFiscalView.txtAreaDescripcion}" />
					<h:outputText id="msgEmprId" value=" EmprId" />
					<p:inputText id="txtEmprId" disabled="false"
						binding="#{gluoAnoFiscalView.txtEmprId}" />
					<h:outputText id="msgEstado" value=" Estado" />
					<p:inputText id="txtEstado" disabled="false"
						binding="#{gluoAnoFiscalView.txtEstado}" />
					<h:outputText id="msgUsuCreador" value=" UsuCreador" />
					<p:inputText id="txtUsuCreador" disabled="true"
						binding="#{gluoAnoFiscalView.txtUsuCreador}" />
					<h:outputText id="msgValorSalarioMinimo"
						value=" ValorSalarioMinimo" />
					<p:inputText id="txtValorSalarioMinimo" disabled="false"
						binding="#{gluoAnoFiscalView.txtValorSalarioMinimo}" />

					<h:outputText id="msgFechaInicioAnoFiscal"
						value=" Fecha de Inicio de AÃ±o Fiscal" />
					<p:calendar showOn="button" navigator="true" locale="en"
						binding="#{gluoAnoFiscalView.txtFechaIncioAnoFiscal}">
						<p:ajax event="dateSelect"
							listener="#{gluoAnoFiscalView.listener_txtFechaIncioAnoFiscal}" />
					</p:calendar>
					
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnGuardar"
						binding="#{gluoAnoFiscalView.btnSave}" disabled="false"
						value="Guardar" action="#{gluoAnoFiscalView.action_save()}"
						update="panelGluoAnoFiscal, msg, panelBotones, men" />
					<p:commandButton id="btnLimpiar" value="Limpiar"
						action="#{gluoAnoFiscalView.action_clear()}"
						update="panelGluoAnoFiscal, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
