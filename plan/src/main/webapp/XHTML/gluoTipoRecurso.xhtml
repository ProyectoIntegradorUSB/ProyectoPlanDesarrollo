<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGluoTipoRecurso" header="GluoTipoRecurso">							
						<h:panelGrid columns="2" id="panelGrid" >
																		
													<h:outputText id="msgActivo" value=" Activo"/>
							<p:selectOneMenu id="txtActivo"  value="#{gluoTipoRecursoView.somActivo}">
								<f:selectItem itemLabel="Seleccione un valor" itemValue=""/>
								<f:selectItem itemLabel="A" itemValue="A"/>
								<f:selectItem itemLabel="I" itemValue="I"/>
							</p:selectOneMenu>
													<h:outputText id="msgCodigo" value=" Codigo"/>
							<p:inputText id="txtCodigo" disabled="false" binding="#{gluoTipoRecursoView.txtCodigo}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputTextarea id="txtDescripcion" disabled="false" binding="#{gluoTipoRecursoView.txtAreaDescripcion}"/>
													
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{gluoTipoRecursoView.btnSave}" disabled="false" value="Save" action="#{gluoTipoRecursoView.action_save()}" update="panelGluoTipoRecurso, msg, panelBotones, men" />
						<p:commandButton id="btnClear" value="Clear" action="#{gluoTipoRecursoView.action_clear()}" update="panelGluoTipoRecurso, msg, panelBotones, men" />
					</div>
				</p:panel>			
			</h:form>
			
  </ui:define>
</ui:composition>
