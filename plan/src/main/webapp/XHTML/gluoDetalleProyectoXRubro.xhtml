<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoDetalleProyectoXRubro"
				header="GluoDetalleProyectoXRubro">
				<h:panelGrid columns="2" id="panelGrid">

					<h:outputText id="msgActivo" value=" Activo" />
					<p:inputText id="txtActivo" disabled="true"
						binding="#{gluoDetalleProyectoXRubroView.txtActivo}" />
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputText id="txtDescripcion" disabled="true"
						binding="#{gluoDetalleProyectoXRubroView.txtDescripcion}" />

					<h:outputText id="msgValor" value=" Valor" />
					<p:inputText id="txtValor" disabled="true"
						binding="#{gluoDetalleProyectoXRubroView.txtValor}" />

					<h:outputText value="Detalle del Proyecto" />
					<p:selectOneMenu
						binding="#{gluoDetalleProyectoXRubroView.somDetalleProyecto}"
						id="somDetalleProyecto">

						<f:selectItems
							value="#{gluoDetalleProyectoXRubroView.losDetalleProyectoItems}" />
					</p:selectOneMenu>

					<h:outputText value="Detalle de Presupuesto" />
					<p:selectOneMenu
						binding="#{gluoDetalleProyectoXRubroView.somDetallePresupuesto}"
						id="somDetallePresupuesto">

						<f:selectItems
							value="#{gluoDetalleProyectoXRubroView.losDetallePresupuestoItems}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave"
						binding="#{gluoDetalleProyectoXRubroView.btnSave}" disabled="false"
						value="Guardar"
						action="#{gluoDetalleProyectoXRubroView.action_save()}"
						update="panelGluoDetalleProyectoXRubro, msg, panelBotones, men" />
					<p:commandButton id="btnModify"
						binding="#{gluoProgramaView.btnModify}" disabled="false"
						value="Modificar" action="#{gluoProgramaView.action_modify()}"
						onclick="if(!confirm('Do you really want to modify this Entry?')){return false;}"
						update="panelGluoDetalleProyectoXRubro, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoDetalleProyectoXRubroView.action_clear()}"
						update="panelGluoDetalleProyectoXRubro, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
