<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">


		<h:form id="formDialog">
			<p:messages id="msg" />
			<p:growl id="men" />
			<p:panel id="panelGluoProyecto" header="GluoProyecto">
				<h:panelGrid columns="2" id="panelGrid">


					<h:outputText id="msgActivo" value=" Activo" />
					<p:inputText id="txtActivo" disabled="true"
						binding="#{gluoProyectoView.txtActivo}" />
					<h:outputText id="msgDescripcion" value=" Descripcion" />
					<p:inputText id="txtDescripcion" disabled="true"
						binding="#{gluoProyectoView.txtDescripcion}" />
						
					<h:outputText value="Sub Programa" />
					<p:selectOneMenu binding="#{gluoProyectoView.somSubPrograma}"
						id="somSubPrograma">

						<f:selectItems value="#{gluoProyectoView.losSubProgramasItems}" />
					</p:selectOneMenu>

				</h:panelGrid>
			</p:panel>
			<p:panel id="panelBotones">
				<div align="center">
					<p:commandButton id="btnSave" binding="#{gluoProyectoView.btnSave}"
						disabled="false" value="Guardar"
						action="#{gluoProyectoView.action_save()}"
						update="panelGluoProyecto, msg, panelBotones, men" />
					<p:commandButton id="btnModify"
						binding="#{gluoProyectoView.btnModify}" disabled="false"
						value="Modificar" action="#{gluoProyectoView.action_modify()}"
						onclick="if(!confirm('Do you really want to modify this Entry?')){return false;}"
						update="panelGluoProyecto, msg, panelBotones, men" />
					<p:commandButton id="btnClear" value="Limpiar"
						action="#{gluoProyectoView.action_clear()}"
						update="panelGluoProyecto, msg, panelBotones, men" />
				</div>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
